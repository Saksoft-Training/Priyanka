<div>
    <label for="title">Title:</label><br/>
    <input type="text" id="title" [(ngModel)]="title"/><br/>

    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="year"/><br/>

    <label for="image">Image URL:</label>
    <input type="url" id="image" [(ngModel)]="imageUrl"/><br/>

    <button (click)="add()">Add Movie</button>
</div>
